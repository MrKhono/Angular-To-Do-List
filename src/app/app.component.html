

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<style>
    .active{
        background-color: blue;
    }
</style>

<h1 style="text-align: center;">To Do List</h1>
<br>

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col col-lg-3">
            <div class="input-group mb-3">
                <input type="text" class="form-control" [(ngModel)]="newTodo">
                <button class="btn btn-outline-secondary btn-primary text-white" type="button" id="button-addon2" (click)="ajouter()">ajouter</button>
            </div>

            <table class="table table-striped">
                <tbody>
                    <tr [class.active]="todo.isComplete" *ngFor="let todo of todos; let i = index; ">
                        <th scope="row">{{i+1}}</th>
                        <td class="">{{todo.name}}</td>
                        <td><input class="form-check-input" type="checkbox" [(ngModel)]="todo.isComplete"></td>
                        <td style="color: red; font-weight: bold;" (click)="remove(i)">X</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
